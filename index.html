<!--  sending the request with the help of axios library -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script> </script>
</head>
<body>
    <div id="post"></div>
    <button onclick="post()">Fetch all data </button>
</body>
<script>
    async function post(){
        const request = await axios.get('https://jsonplaceholder.typicode.com/posts/1')
        
        const arr = request.data;
        for(let i = 0 ; i <arr.length ;i++){
            console.log(arr)
            document.getElementById('post').innerHTML += `<div> ${arr[i].body} </div>`
        }
        
        console.log(request.data)
       console.log(request.data.title)
    }

</script>
</html>
